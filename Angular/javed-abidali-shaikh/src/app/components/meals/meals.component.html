<mat-toolbar>
  <h2>Menu</h2>
</mat-toolbar>

<mat-accordion *ngFor="let item of restaurantCategories">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h4>{{ item.Category_name }}</h4>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="restaurant-item" *ngFor="let element of item.Items">
      <p>{{ element.Name }}</p>
      <span>{{ element.Price }}</span>
      <mat-form-field appearance="fill" floatLabel="always">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" class="example-right-align" #quantity />
        <button matPrefix (click)="decrementQuantity(quantity, element, item)">
          -
        </button>
        <button matSuffix (click)="incrementQuantity(quantity, element, item)">
          +
        </button>
      </mat-form-field>
    </div>
  </mat-expansion-panel>
</mat-accordion>
