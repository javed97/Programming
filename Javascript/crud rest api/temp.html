<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp</title>
</head>
<style>
    .bigFont{
        font-size: 40px;
    }

    .smallFont{
        font-size: 10px;
    }
</style>
<body>
    <p id="para">Class test</p>
    <button id="small">Small font</button>
    <button id="big">Big Font</button>

</body>

<script>
    var para = document.getElementById("para");
    var small = document.getElementById("small");
    var big = document.getElementById("big");

    small.onclick = function(){
        para.classList.remove("bigFont");
        para.classList.add("smallFont");
    };

    
    big.onclick = function(){
        para.classList.remove("smallFont");
        para.classList.add("bigFont");
    };
</script>
</html>
